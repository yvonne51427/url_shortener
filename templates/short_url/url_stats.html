{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <h2>URL Statistics</h2>
        <ul>
            {% for short_url in short_urls %}
                <li>{{ short_url.original_url }} - Clicks: {{ short_url.click_count }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

<!-- This template displays all the short URLs generated by the user along with their click counts. -->
<!-- Displayed when users visit /api/short-urls/ and are authenticated. -->
