<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <header>
        <h1><a href="/">URL Shortener</a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'create_short_url' %}">Create Short URL</a></li>
                    <li><a href="{% url 'url_stats' %}">Your URLs</a></li>
                    <li><a href="{% url 'account_logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}">Login</a></li>
                    <li><a href="{% url 'account_signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
