<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>URL Statistics</title>
</head>
<body>
    <div class="container">
        <h1>URL Click Statistics</h1>
        <ul>
            {% for url in urls %}
            <li>{{ url.original_url }} - Short: <a href="{{ url.short_url }}" target="_blank">{{ url.short_url }}</a> - Clicks: {{ url.click_count }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
