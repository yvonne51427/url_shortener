{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>URL Statistics</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>URL Statistics</h2>
        <ul>
            {% for short_url in short_urls %}
                <li>{{ short_url.original_url }} - Clicks: {{ short_url.click_count }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
